<div class="content">
  <p>丹道身中莫外求，不练内功一场空。</p>
<p>虚空名利假富贵，不贪红尘常清静。</p>
<p>道俗两途不同路，不分左右没有中。</p>
<p>随缘就份顺时度，一切均在造化中。</p>
